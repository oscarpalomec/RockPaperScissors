  <script>

    function computerPlay () {

        let options = ['Rock', 'Paper', 'Scissors'];
        let option = options[Math.floor(Math.random()*options.length)];

        return option;
    }

    

    function playRound (){
        computerSelection = computerPlay();
        playerSelection = userPrompt();
        PS = playerSelection.toLowerCase();
        console.log("Computer choses: " + computerSelection);

        if ((PS == "rock") && (computerSelection == "Paper")){
            console.log("You Lose! Paper beats Rock");
            return "computer";
        }
        else if ((PS == "scissors") && (computerSelection == "Paper")){
            console.log("You won! Paper beats Scissors");
            return "user";
        }
        else if ((PS == "paper") && (computerSelection == "Rock")){
            console.log("You won! Paper beats Rock");
            return "user";
        }
        else if ((PS == "scissors") && (computerSelection == "Rock")){
            console.log("You Lose! Rock beats Scissors");
            return "computer";
        }
        else if ((PS == "paper") && (computerSelection == "Scissors")){
            console.log("You Lose! Scissors cut Paper");
            return "computer";
        }
        else if ((PS == "rock") && (computerSelection == "Scissors")){
            console.log("You won! Rock beats Scissors");
            return "user";
        }
        else {
            console.log("It's a tie!")
            return "tie";
        }
    }

    function game(){
        let computer = 0;
        let user = 0;
        for (i=0; i<5; i++){
            let points=playRound();
            if (points == 'computer'){
                computer += 1;
            }
            else if (points == 'user'){
                user +=1;
            }
            else {
                user +=0;
                computer +=0;
            }  
        }
        console.log("Computer: " + computer);
        console.log("User: " + user);
        if (computer > user){
            console.log("Computer wins!")
        }
        else if (computer < user){
            console.log("You win!")
        }
        else {
            console.log("It's a tie!")
        }
        
    }

    function userPrompt(){
        let playerSelection = prompt("Rock, Paper or Scissors?")
        return playerSelection;
    }

    
    game();

    
  </script>
