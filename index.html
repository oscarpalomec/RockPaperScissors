<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>
        ROCK, PAPER SCISSORS
    </h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="container"></div>
  <script>

    let computer = 0;
    let user = 0;
    
    const container = document.querySelector('#container');
    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'Results';
    container.appendChild(content);

    
    const ScoreC = document.createElement('div');
    ScoreC.classList.add('score');
    
    container.appendChild(ScoreC);
    
    const ScoreP = document.createElement('div');
    ScoreP.classList.add('score');
    
    container.appendChild(ScoreP);

    const controls = document.querySelector('div.content');  
    const paragraph = document.createElement('p');
    paragraph.style.color = 'blue';
    controls.appendChild(paragraph);

    const paragraph1 = document.createElement('p');
    paragraph1.style.color = 'red';
    controls.appendChild(paragraph1);

    


    
    function computerPlay () {

        let options = ['Rock', 'Paper', 'Scissors'];
        let option = options[Math.floor(Math.random()*options.length)];
        return option;
    }

    

    function playRound (playerSelection){
        
        let computerSelection = computerPlay();
        let PS = playerSelection;
        console.log("Computer choses: " + computerSelection);
        paragraph.textContent ="Computer choses: " + computerSelection;
        

        if ((PS == "rock") && (computerSelection == "Paper")){
            
            console.log("You Lose! Paper beats Rock");
            
            paragraph1.textContent = "You Lose! Paper beats Rock";
            return 'computer';
            
            
        }
        else if ((PS == "scissors") && (computerSelection == "Paper")){
            
            console.log("You won! Scissors beat Paper");
            paragraph1.textContent ="You won! Scissors beat Paper";
            return 'user';
            
        }
        else if ((PS == "paper") && (computerSelection == "Rock")){
            
            console.log("You won! Paper beats Rock");
            paragraph1.textContent = "You won! Paper beats Rock";
            return 'user';
            
        }
        else if ((PS == "scissors") && (computerSelection == "Rock")){
            
            console.log("You Lose! Rock beats Scissors");
            paragraph1.textContent = "You Lose! Rock beats Scissors";
            return 'computer';
            
        }
        else if ((PS == "paper") && (computerSelection == "Scissors")){
            
            console.log("You Lose! Scissors cut Paper");
            paragraph1.textContent = "You Lose! Scissors cut Paper";
            return 'computer';
            
        }
        else if ((PS == "rock") && (computerSelection == "Scissors")){
            
            
            console.log("You won! Rock beats Scissors");
            paragraph1.textContent = "You won! Rock beats Scissors";
            return 'user';
            
            
        }
        else {
            
            console.log("It's a tie!")
            paragraph1.textContent = "It's a tie!";
            
        }
        
    }

    function score(uOpt){
        
        let points = uOpt;

        if (points == 'computer'){
            computer +=1;
        }
        else if (points == 'user'){
            user +=1;
        }

        if (computer == 5){
            console.log("Theres a winner baby!")
            paragraph.textContent ="We have a winner: ";
            paragraph1.textContent = "Computer wins!";
            computer = 0;
            user = 0;
        }
        else if (user ==5){
            console.log("Theres a winner baby!")
            paragraph.textContent ="We have a winner: ";
            paragraph1.textContent = "User wins!";
            computer = 0;
            user = 0;

        }



        ScoreC.textContent = 'Computer: ' + computer;
        ScoreP.textContent = 'User: ' + user;

        }


    

    const Rbtn = document.querySelector('#rock');
    Rbtn.addEventListener('click', function(){

        let rock = playRound('rock');
        score(rock);
    
    },false);
     

    const Pbtn = document.querySelector('#paper');
    Pbtn.addEventListener('click', function(){

        let paper = playRound('paper');
        score(paper);
       
    },false);

    const Sbtn = document.querySelector('#scissors');
    Sbtn.addEventListener('click', function(){

        let scissors = playRound('scissors');
        score(scissors);

    },false);

    

    
  </script>
</body>
</html>
